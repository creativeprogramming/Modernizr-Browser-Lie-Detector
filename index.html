<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Lie Detector with Modernizr</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
<h1>Browser Input Type Support Lie Detector</h1>
<h2>Cross-check what you see with what your browser tells Modernizr</h2>
<a href="https://github.com/tessa-lt/Modernizr-Browser-Lie-Detector">And report your findings on GitHub</a>
<h3>Your Browser:</h3>
<p id="search">
  <label>search <span></span></label>
  <input type="search">
</P>
<p id="tel">
  <label>tel <span></span></label>
  <input type="tel">
</P>
<p id="url">
  <label>url <span></span></label>
  <input type="url">
</P>
<p id="email">
  <label>email <span></span></label>
  <input type="email">
</P>
<p id="datetime">
  <label>datetime <span></span></label>
  <input type="datetime">
</P>
<p id="date">
  <label>date <span></span></label>
  <input type="date">
</P>
<p id="month">
  <label>month <span></span></label>
  <input type="month">
</P>
<p id="week">
  <label>week <span></span></label>
  <input type="week">
</P>
<p id="time">
  <label>time <span></span></label>
  <input type="time">
</P>
<p id="datetime-local">
  <label>datetime-local <span></span></label>
  <input type="datetime-local">
</P>
<p id="number">
  <label>number <span></span></label>

<p id="range">
  <label>range <span></span></label>
  <input type="range">

<p id="color">
  <label>color <span></span></label>
  <input type="color">
</P>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="modernizr.js"></script>
<script src="ua-parser.js"></script>
<script>
  if (Modernizr.inputtypes) {
    types = Modernizr.inputtypes;
    for (var type in types) {
      if (types.hasOwnProperty(type)) {
        var elem = "#" + type;
        var support = "<span class='support'>Modernizr.inputttypes."+  type + " = " + types[type] + "</span> ";
        var status = types[type].toString();
        $(elem).addClass(status).append(support);
      }
    }
  }
  var parser = new UAParser();
  var yourUa = parser.getResult().browser;
  var report = "<h4>" + yourUa.name + " <small>" + yourUa.version + "</small></h4>";
  $("h3").after(report);  
</script>
</body>
</html>

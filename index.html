<script>

  if (Modernizr.inputtypes) {
    types = Modernizr.inputtypes;
    console.log(types);
    for (var key in types) {
      if (types.hasOwnProperty(key)) {
        var elem = "#" + key;
        var status = types[key];
        
          var support = "<span class='support'>Modernizr.inputttypes."+  key + " = " + types[key] + "</span> ";
        $(elem).addClass(status).append(support);
      }
    }
  }
</script>
